  # 자동 수정되는 규칙
  - closing_brace
  - comma
  - empty_enum_arguments
  - empty_parameters
  - leading_whitespace
  - legacy_cggeometry_functions
  - legacy_constant
  - legacy_constructor
  - legacy_nsgeometry_functions
  - opening_brace
  - private_over_fileprivate
  - protocol_property_accessors_order
  - redundant_discardable_let
  - redundant_objc_attribute
  - redundant_optional_initialization
  - redundant_void_return
  - return_arrow_whitespace
  - statement_position
  - trailing_comma
  - trailing_newline
  - trailing_semicolon
  - trailing_whitespace
  - unused_closure_parameter
  - unused_control_flow_label
  - vertical_whitespace
  - void_return
  # 원티드 가이드: 비활성화되면 안됨
  #  - colon
  #  - empty_parentheses_with_trailing_closure
  #  - mark

# 개별적으로 룰 커스터마이징
identifier_name:
  min_length: 1
  max_length: 60
  allowed_symbols: [_]

large_tuple:
  warning: 3
  error: 4

line_length:
  warning: 110
  error: 110
